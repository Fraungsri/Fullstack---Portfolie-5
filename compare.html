<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compare Pokémon</title>
  <link rel="stylesheet" href="compare.css">
</head>
<body>

<header>
  <h1>Compare Pokémon</h1>
</header>

<section id="comparison-container">
  <p>Select two Pokémon to compare their stats.</p>
</section>

<section id="pokemon-comparison">
  <div id="comparison-header" class="header-bar">
    <span id="pokemon1-name">Pokémon 1</span>
    <span id="pokemon-difference">Comparison</span>
    <span id="pokemon2-name">Pokémon 2</span>
  </div>

  <div id="dropdown-container">
    <select id="pokemon1">
      <option value="" disabled selected>Select first Pokémon</option>
    </select>
    <select id="pokemon2">
      <option value="" disabled selected>Select second Pokémon</option>
    </select>
  </div>

  <table id="comparison-table">
    <thead>
    <tr>
      <th>Stats</th>
      <th id="pokemon1-header">Pokémon 1</th>
      <th id="pokemon2-header">Pokémon 2</th>
      <th>Difference</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</section>

<a href="index.html" id="back-btn" class="btn">Go Back</a>
<script src="compare.js" defer></script>
</body>
</html>
