<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compare Pokémon</title>
  <link rel="stylesheet" href="../css/compare.css">
</head>
<body>

<header>
</header>

<section id="pokemon-comparison">
  <div id="comparison-header" class="header-bar">
    <span id="pokemon1-name">Pokémon 1</span>
    <span id="pokemon-difference">Comparison</span>
    <span id="pokemon2-name">Pokémon 2</span>
  </div>

  <div id="dropdown-container">
    <select id="pokemon1">
      <option value="" disabled selected>Select first Pokémon</option>
    </select>
    <select id="pokemon2">
      <option value="" disabled selected>Select second Pokémon</option>
    </select>
    <button id="compare-btn" class="btn">Compare</button>
  </div>

  <table id="comparison-table" style="display: none;">
    <thead>
    <tr>
      <th>Stats</th>
      <th id="pokemon1-header">
        <div class="pokemon-image-container">
          <img id="pokemon1Image" alt="Pokémon 1 Image" src="">
        </div>
      </th>
      <th id="pokemon2-header">
        <div class="pokemon-image-container">
          <img id="pokemon2Image" alt="Pokémon 2 Image" src="">
        </div>
      </th>
      <th>Difference</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</section>

<a href="../../index.html" id="back-btn" class="btn">Go Back</a>
<script src="../js/compare.js" defer></script>
</body>
</html>
