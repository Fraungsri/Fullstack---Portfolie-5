<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Database</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

<header>
</header>

<section id="search-container">
    <div id="search-bar">
        <input type="text" id="search" placeholder="Search Pokémon by Name or Type">
        <button id="show-comparison-btn">Compare Pokémon</button>
    </div>
</section>

<section id="pokemon-comparison">
    <div id="comparison-header" class="header-bar">
        <span id="pokemon1-name">Pokémon 1</span>
        <span id="pokemon-difference">Comparison</span>
        <span id="pokemon2-name">Pokémon 2</span>
    </div>

    <div id="dropdown-container">
        <select id="pokemon1">
            <option value="" disabled selected>Select first Pokémon</option>
        </select>
        <select id="pokemon2">
            <option value="" disabled selected>Select second Pokémon</option>
        </select>
    </div>

    <table id="comparison-table">
        <thead>
        <tr>
            <th>Stats</th>
            <th id="pokemon1-header">Pokémon 1</th>
            <th id="pokemon2-header">Pokémon 2</th>
            <th>Difference</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</section>


<section id="pokemon-table-container">
    <table id="pokemon-table">
        <thead>
        <tr>
            <th>Image</th>
            <th data-attribute="pokedex_number">Pokedex Number</th>
            <th data-attribute="name">Name</th>
            <th data-attribute="speed">Speed</th>
            <th data-attribute="special_defence">Special Defence</th>
            <th data-attribute="special_attack">Special Attack</th>
            <th data-attribute="defence">Defence</th>
            <th data-attribute="attack">Attack</th>
            <th data-attribute="hp">HP</th>
            <th data-attribute="primary_type">Primary Type</th>
            <th data-attribute="secondary_type">Secondary Type</th>
        </tr>
        </thead>

        <tbody id="pokemon-table-body"></tbody>
    </table>
</section>

<script src="main.js" defer></script>
</body>
</html>
